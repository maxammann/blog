{{/* List all pages */}}
<ul>
    {{ $pages := where .Site.RegularPages "Type" "posts" }}

    {{ range (.Paginate $pages 100).Pages }}
    <li>
        <a href="{{ .RelPermalink }}">
            {{- .Title | markdownify }}
        </a>
        {{ partial "post_meta.html" . }}
    </li>
    {{ end }}
</ul>

{{/* Display paginator */}}
{{ template "_internal/pagination.html" . }}
