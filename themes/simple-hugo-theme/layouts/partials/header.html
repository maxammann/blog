{{ block "header" . }}
<div class="header">
    <div class="title">
        <a href="{{ .Site.BaseURL | relLangURL }}">{{- .Site.Title -}}</a>
    </div>
    <div class="header-menu">
        {{- range .Site.Menus.main -}}
        {{ if eq (hasPrefix .URL "mailto:") true }}
        <a href="{{ .URL }}">{{- .Name -}}</a>
        {{ else }}
        <a href="{{ .URL | relLangURL }}">{{- .Name -}}</a>
        {{- end -}}
        {{ end }}
    </div>
</div>
{{ end }}
