<header>
    <h1>
        {{- .Title | markdownify -}}
    </h1>
    {{ partial "post_meta_date.html" . }}
    <div>
        {{ range (.GetTerms "categories") }}
            <span class="badge"><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></span>
       {{ end }}
    </div>
</header>
<article>
    {{ $wrappedTable := printf "<div class=table-wrapper> ${1} </div>" }}

    <!-- Can be removed as soon as table render hooks are supported: https://discourse.gohugo.io/t/responsive-tables-in-markdown/10639/7 -->
    {{ .Content | replaceRE "(<table>(?:.|\n)+?</table>)" $wrappedTable | safeHTML }}
</article>
